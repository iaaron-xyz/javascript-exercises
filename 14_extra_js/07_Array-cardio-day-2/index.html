<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>
<body style="background-color: #232323; color: #bcbcbc;">
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
        ];

        const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Some and Every Checks
        // Array.prototype.some()
        // is at least one person 19 or older?
        // Stops when returns true
        // https://www.w3schools.com/jsref/jsref_some.asp
        const isAdult = people.some(function(person) {
            currentDate = (new Date()).getFullYear();
            console.log(person.name);
            return (currentDate - person["year"]) > 18;
        });
        console.log(isAdult);

        // Array.prototype.every() 
        // is everyone 19 or older?
        // Returns true if all the items check the condition otherwise returns false
        const allAdults = people.every(function(person) {
            currentDate = (new Date()).getFullYear();
            console.log(person.name);
            return (currentDate - person["year"]) > 18;
        });
        console.log(allAdults);

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const commentId = comments.find((comment) => (
            comment.id == 823423
        ));
        console.log(commentId);

        // Array.prototype.findIndex()
        // Find the comment with this ID\
        const index = comments.findIndex(comment => comment.id === 823423);
        console.log(index);
        console.table(comments);
        // delete the comment with the ID of 823423
        comments.splice(index, 1);
        console.table(comments);

    </script>
</body>
</html>
